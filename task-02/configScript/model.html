<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>

  <h2>Chat Configurator</h2>

  <table>
  	<tr>
  		<td>Chat title</td>
  		<td> 
  			<input id="chatTitle" type="text" placeholder="Chat">
  		</td>
  	</tr>
  	<tr>
  		<td>Bot name</td>
  		<td> 
  			<input id="botName" type="text" placeholder="Bot">
  		</td>
  	</tr>
  	<tr>
  		<td>Chat URL</td>
  		<td> 
  			<input id="chatURL" type="text" placeholder="http://localhost:8080/chatJS">
  		</td>
  	</tr>
  	<tr>
  		<td>CSS class</td>
  		<td> 
  			<input id="CSSClass" type="text" placeholder="model.css">
  		</td>
  	</tr>
  	<tr>
  		<td>Position</td>
  		<td>
  			<select id="position">
  				<option value="right">Right</option>
  				<option value="left">Left</option>
  		</select>
  		</td>
  	</tr>
  	<tr>
  		<td>UI</td>
  		<td>
  			<p><input id="allowMinimize" type="checkbox"> Allow to minimize </p>
  			<p><input id="allowDrag" type="checkbox"> Allow drag </p>
  			<p><input id="requireName" type="checkbox"> Require name </p>
  			<p><input id="showTime" type="checkbox"> Show Date/time </p>
  			
  		</td>
  	</tr>
  	<tr>
  		<td>Network</td>
  		<td>
  			<p><input id="useXHR" type="radio" name= "network" value="xhr" checked> XHR </p>
  			<p><input id="usefetch" type="radio" name= "network" value="fetch"> fetch </p>
  		</td>
  	</tr>
  </table>
  <p>Use next code:</p>
    <p>
    	<textarea id="scriptToConnection" disabled="disabled" ></textarea>	
    </p>

  <link href="model.css" rel="stylesheet">
  <script type="text/javascript" src="model.js" id="connectionScript" ></script>

</body>
</html>
